
    <title>Create a Post</title>

    {% extends 'base.html' %}
      {% block content %}
      <div class="container">

    {% if user.is_authenticated %}
    <h1>Create a Post</h1>


    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% load crispy_forms_tags %}
      {{form|crispy}}

    <input type="submit" value="Submit Post">
    </form>


    {% else %}
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sorry</h5>
                        <p>You have to be logged in to post in our site</p>
                        <a href="/login">Sign In Here</a>
                        <br>
                        <br>
                        <a class="text-center text-black" href="/register">Don't have an account? click here -></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endif%}

    </div>


{% endblock %}
