
<title>Login</title>

{% extends 'base.html' %}
  {% block content %}


    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" method="POST">
                            {% csrf_token %}
                            {% load crispy_forms_tags %}
                            {{form|crispy}}
                            <button class="btn btn-lg btn-primary btn-block text-uppercase btn-success" type="submit">Sign
                                in</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                    class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                        </form>
                        <br>
                        <br>
                        <a class="text-center text-black" href="/register">Don't have an account? click here -></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
