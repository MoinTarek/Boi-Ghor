        <div class="row">
            <div class="col col-md-12" style="margin-bottom: 30px;">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Book Title</label>

                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Trade type</label>

                    </div>

                        <label for="exampleFormControlSelect1">Condition</label>

                            <option>Intact</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Category</label>
                        <select class="form-control" id="exampleFormControlSelect1">

                            <option>BBA</option>
                            <option>ETE</option>
                            <option>SSC</option>
                            <option>HSC</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="#">Enter price</label>
                        <input class="form-control" type="text" placeholder="$">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Add images</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
